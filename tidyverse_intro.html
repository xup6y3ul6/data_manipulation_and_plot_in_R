# nested structure 

It is very hard to read ...


```r
filter(
  summarise(
    select(
      group_by(flight1, year, month, day),
      arr_delay, dep_delay
    ),
    arr = mean(arr_delay, na.rm = TRUE),
    dep = mean(dep_delay, na.rm = TRUE)
  ),
  arr &gt; 30 | dep &gt; 30
)
```
